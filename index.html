    <script type="text/javascript">
        const binaryInput = document.getElementById('binary');
        const decimalInput = document.getElementById('decimal');

        const binaryBtnCopy = document.getElementById('binary-copy');
        const decimalBtnCopy = document.getElementById('decimal-copy');

        binaryInput.addEventListener('input', (event)=>{
            //Forma 1: leer/modificar el valor desde el evento
            event.target.value = event.target.value.replace(/[^0-1]/,'');
            decimalInput.value = binToDec(event.target.value);
        });

        decimalInput.addEventListener('input', ()=>{
            //Forma 2: Leer/modificar el valor desde el input directamente
            decimalInput.value = decimalInput.value.replace(/[^\d]/,'');
            binaryInput.value = decToBin(decimalInput.value);
        });

        binaryBtnCopy.addEventListener('click', ()=>{ copyToClipboard(binaryInput.value) });
        decimalBtnCopy.addEventListener('click', ()=>{ copyToClipboard(decimalInput.value) });

        const divInt = (a, b)=>{ return Math.floor(a/b); };
        const copyToClipboard = (text)=>{ navigator.clipboard?.writeText && navigator.clipboard.writeText(text) };

        const binToDec = (bin)=>{
            if(isNaN(bin)) return '';
            let decimal = 0;
            let length = bin.length - 1;
            for (var i = 0; i <= length; i++) {
                let exp = Math.pow(2, length - i); //Calculate in reverse orden
                decimal+= bin[i] * exp;
            }
            return decimal;
        }

        const decToBin = (decimal)=>{
            if(isNaN(decimal)) return '';
            let binary = [];
            do{
                binary.push(decimal % 2);
                decimal = divInt(decimal, 2);
            }while(decimal != 0)
            return binary.reverse().join('');
        }
    </script>
